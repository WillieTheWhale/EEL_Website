<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | E.E.L.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@300;400;500&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #333;
        }

        h1 {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            color: #FF9A00;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            font-family: 'Roboto Condensed', sans-serif;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #FF9A00;
            color: #000;
        }

        .btn-primary:hover {
            background: #ffb340;
        }

        .btn-secondary {
            background: #333;
            color: #e0e0e0;
        }

        .btn-secondary:hover {
            background: #444;
        }

        .btn-danger {
            background: #E53935;
            color: #fff;
        }

        .btn-danger:hover {
            background: #f44336;
        }

        /* Login Form */
        .login-container {
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem;
            background: #252525;
            border: 1px solid #333;
        }

        .login-container h2 {
            font-family: 'Roboto Condensed', sans-serif;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #FF9A00;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            color: #888;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: #1a1a1a;
            border: 1px solid #444;
            color: #e0e0e0;
            font-family: 'JetBrains Mono', monospace;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FF9A00;
        }

        .login-btn {
            width: 100%;
            margin-top: 1rem;
        }

        .error-msg {
            color: #E53935;
            font-size: 0.875rem;
            margin-top: 1rem;
            text-align: center;
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #252525;
            padding: 1.5rem;
            border: 1px solid #333;
        }

        .stat-card .label {
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            color: #888;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            color: #FF9A00;
        }

        /* Applications Table */
        .applications-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .applications-table th,
        .applications-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .applications-table th {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            color: #888;
            background: #252525;
        }

        .applications-table tr:hover {
            background: #252525;
        }

        .ref-code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            color: #27A7D8;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            border-radius: 2px;
        }

        .status-pending {
            background: #FF9A00;
            color: #000;
        }

        .status-reviewed {
            background: #27A7D8;
            color: #000;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .actions .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #252525;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 2rem;
            border: 1px solid #333;
        }

        .modal h2 {
            font-family: 'Roboto Condensed', sans-serif;
            color: #FF9A00;
            margin-bottom: 1.5rem;
        }

        .modal-close {
            float: right;
            background: none;
            border: none;
            color: #888;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-close:hover {
            color: #fff;
        }

        .detail-row {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #333;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            color: #888;
            margin-bottom: 0.25rem;
        }

        .detail-value {
            color: #e0e0e0;
            white-space: pre-wrap;
        }

        .detail-value a {
            color: #27A7D8;
        }

        .no-data {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .applications-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login-container" id="loginForm">
            <h2>ADMIN ACCESS</h2>
            <div class="form-group">
                <label>PASSWORD</label>
                <input type="password" id="password" placeholder="Enter admin password">
            </div>
            <button class="btn btn-primary login-btn" onclick="login()">AUTHENTICATE</button>
            <p class="error-msg" id="loginError"></p>
        </div>

        <!-- Dashboard -->
        <div class="dashboard" id="dashboard">
            <header>
                <h1>E.E.L. APPLICATIONS</h1>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="loadApplications()">REFRESH</button>
                    <button class="btn btn-secondary" onclick="logout()">LOGOUT</button>
                </div>
            </header>

            <div class="stats">
                <div class="stat-card">
                    <div class="label">TOTAL APPLICATIONS</div>
                    <div class="value" id="totalCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">PENDING REVIEW</div>
                    <div class="value" id="pendingCount">0</div>
                </div>
            </div>

            <table class="applications-table">
                <thead>
                    <tr>
                        <th>REFERENCE</th>
                        <th>NAME</th>
                        <th>EMAIL</th>
                        <th>YEAR</th>
                        <th>MAJOR</th>
                        <th>HOURS</th>
                        <th>SUBMITTED</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="applicationsBody">
                    <tr>
                        <td colspan="8" class="no-data">Loading applications...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Detail Modal -->
    <div class="modal-overlay" id="detailModal">
        <div class="modal">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <h2>APPLICATION DETAILS</h2>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let authToken = '';
        let applications = [];

        // Check for saved session
        document.addEventListener('DOMContentLoaded', () => {
            const saved = sessionStorage.getItem('eel-admin-token');
            if (saved) {
                authToken = saved;
                showDashboard();
            }
        });

        function login() {
            const password = document.getElementById('password').value;
            authToken = password;

            fetch('/api/applications', {
                headers: { 'Authorization': `Bearer ${password}` }
            })
            .then(res => {
                if (res.ok) {
                    sessionStorage.setItem('eel-admin-token', password);
                    showDashboard();
                } else {
                    document.getElementById('loginError').textContent = 'Invalid password';
                }
            })
            .catch(err => {
                document.getElementById('loginError').textContent = 'Connection error';
            });
        }

        function logout() {
            authToken = '';
            sessionStorage.removeItem('eel-admin-token');
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('password').value = '';
        }

        function showDashboard() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            loadApplications();
        }

        function loadApplications() {
            fetch('/api/applications', {
                headers: { 'Authorization': `Bearer ${authToken}` }
            })
            .then(res => res.json())
            .then(data => {
                applications = data;
                renderApplications();
                updateStats();
            })
            .catch(err => {
                console.error('Failed to load applications:', err);
            });
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = applications.length;
            document.getElementById('pendingCount').textContent =
                applications.filter(a => a.status === 'pending').length;
        }

        function renderApplications() {
            const tbody = document.getElementById('applicationsBody');

            if (applications.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="no-data">No applications yet</td></tr>';
                return;
            }

            tbody.innerHTML = applications
                .sort((a, b) => new Date(b.submittedAt) - new Date(a.submittedAt))
                .map(app => `
                    <tr>
                        <td><span class="ref-code">${app.reference}</span></td>
                        <td>${escapeHtml(app.fullName)}</td>
                        <td>${escapeHtml(app.email)}</td>
                        <td>${escapeHtml(app.yearOfStudy || '')}</td>
                        <td>${escapeHtml(app.major || '')}</td>
                        <td>${app.hours}</td>
                        <td>${formatDate(app.submittedAt)}</td>
                        <td class="actions">
                            <button class="btn btn-primary" onclick="viewDetails('${app.id}')">VIEW</button>
                            <button class="btn btn-secondary" onclick="downloadResume('${app.id}')">RESUME</button>
                            <button class="btn btn-danger" onclick="deleteApp('${app.id}')">DELETE</button>
                        </td>
                    </tr>
                `).join('');
        }

        function viewDetails(id) {
            const app = applications.find(a => a.id === id);
            if (!app) return;

            document.getElementById('modalContent').innerHTML = `
                <div class="detail-row">
                    <div class="detail-label">REFERENCE</div>
                    <div class="detail-value">${app.reference}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">FULL NAME</div>
                    <div class="detail-value">${escapeHtml(app.fullName)}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">PRONOUNS</div>
                    <div class="detail-value">${app.pronouns ? escapeHtml(app.pronouns) : 'Not provided'}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">EMAIL</div>
                    <div class="detail-value"><a href="mailto:${app.email}">${escapeHtml(app.email)}</a></div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">YEAR OF STUDY</div>
                    <div class="detail-value">${escapeHtml(app.yearOfStudy || '')}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">MAJOR</div>
                    <div class="detail-value">${escapeHtml(app.major || '')}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">LINKEDIN</div>
                    <div class="detail-value">${app.linkedin ? `<a href="${escapeHtml(app.linkedin)}" target="_blank">${escapeHtml(app.linkedin)}</a>` : 'Not provided'}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">WEEKLY HOURS</div>
                    <div class="detail-value">${app.hours}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">CONTRIBUTION</div>
                    <div class="detail-value">${escapeHtml(app.contribution)}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">PROJECT IDEA</div>
                    <div class="detail-value">${escapeHtml(app.projectIdea)}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">ADDITIONAL SKILLS</div>
                    <div class="detail-value">${app.additionalSkills ? escapeHtml(app.additionalSkills) : 'Not provided'}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">RESUME</div>
                    <div class="detail-value">
                        ${escapeHtml(app.resumeFilename)}
                        <button class="btn btn-secondary" style="margin-left: 1rem;" onclick="downloadResume('${app.id}')">DOWNLOAD</button>
                    </div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">SUBMITTED</div>
                    <div class="detail-value">${new Date(app.submittedAt).toLocaleString()}</div>
                </div>
            `;

            document.getElementById('detailModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        function downloadResume(id) {
            window.open(`/api/applications/${id}/resume?auth=${authToken}`, '_blank');
        }

        function deleteApp(id) {
            if (!confirm('Are you sure you want to delete this application?')) return;

            fetch(`/api/applications/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${authToken}` }
            })
            .then(res => {
                if (res.ok) {
                    loadApplications();
                } else {
                    alert('Failed to delete application');
                }
            });
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal on overlay click
        document.getElementById('detailModal').addEventListener('click', e => {
            if (e.target.id === 'detailModal') closeModal();
        });

        // Enter key to login
        document.getElementById('password').addEventListener('keypress', e => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
